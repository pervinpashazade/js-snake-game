<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Snake</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 text-center pt-2">
                <h1>JavaScript Snake Game</h1>
                <form>
                    <div class="form-group">
                        <label for="nickNameInput">Nickname</label>
                        <input type="text" class="form-control" id="nickNameInput" aria-describedby="nickName"
                            placeholder="Enter your nickname">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-7 text-center">
                <div class="wrapper">
                    <div id="game-board">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js" defer type="module"></script>
</body>

</html>
